<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdn.bootcss.com/d3/5.15.1/d3.min.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="UI_graph2.css" />
    <script src="Dataprocess.js"></script>
    <script src="globalInteractFunction.js"></script>
    <script src="interactWidget.js"></script>
    <script src="drawMap.js"></script>
    <script src="drawParallel.js"></script>
    <script src="toolFunction.js"></script>
    <script src="drawTimeLine.js"></script>
    <script src="NO3.js"></script>
    <script>
        $(document).ready(function () {
            globalData = $.ajax({ url: 'owid-covid-data.csv', async: false });
            globalData = globalData.responseText;
            globalData = dataProcess(globalData);
            createInteractWidget(globalData);

            mapGraph = drawMap(globalData, interactPara.category, interactPara.time);
            countrySelect('USA');
            changeRadial();
            drawParallel();
        })
    </script>
</head>

<body>
<div id="basicInfo" style="width: 100%; text-align: center">
    <h4></h4>
</div>
<div id="graph1" style="width: 44%; float: left; padding-bottom: 30%"></div>
<div id="countrySelect1" style="width: 10%; height: 0; padding-bottom: 30%; float: left; overflow: auto">
</div>
<div id="graph2" style="width: 44%; float: left"></div>
    <!-- 右上区域 时序折线图 -->
    <div class="graph2BG">
        <h1>
            >>&nbsp;&nbsp;请点选下拉菜单，选择纵轴内容。&nbsp;&nbsp;
            <select id="selectYAxis"></select>&nbsp;&nbsp;
            <select id="monitorNum"></select>
        </h1>
    </div>
    <div id="timeLine"></div>
    <div id="demo"></div>
    <!-- 右上区域 时序折线图 -->

    
<div style="clear: both"></div>
<div id="categorySelect" style="width: 100%">
</div>
<div id="timeAxis" style="width: 100%">
    <input type="range" min="0" step="1" style="width: 90%">
    <span>test</span>
</div>
<div id="graph3" style="width: 40%; float: left">
    坐标轴选择：
    <label><input type="radio" name="axis" id="log" onchange="changeRadial()" checked>对数坐标</label>
    <label><input type="radio" name="axis" id="linear" onchange="changeRadial()">线性坐标</label><br>

    排序方式选择：
    <label><input type="radio" name="sort" id="num" onchange="changeRadial()" checked/>按数量</label>
    <label><input type="radio" name="sort" id="area" onchange="changeRadial()">按分布</label>
    <label><input type="radio" name="sort" id="first" onchange="changeRadial()">按首字母</label><br>
</div>
<div id="countrySelect2" style="width: 10%; float: left">
    <ul></ul>
    <div id="totalCaseFilter">
    <input type="range" min="1" max="7" step="1">
    <span>确诊数>1000 </span>
    </div>
    <div id="deathCaseFilter">
        <input type="range" min="1" max="6" step="1">
        <span>死亡数>1000</span>
    </div>
    <div id="graph4" style="width: 40%; float: left">
        坐标轴选择：
        <label><input type="checkbox" name="total" id="total" onchange="drawParallel()" checked>确诊数</label>
        <label><input type="checkbox" name="new" id="new" onchange="drawParallel()" >新增数</label>
        <label><input type="checkbox" name="death" id="death" onchange="drawParallel()" checked>死亡数</label>
        <label><input type="checkbox" name="total_million" id="total_million" onchange="drawParallel()">确诊数（每百万）</label>
        <label><input type="checkbox" name="new_million" id="new_million" onchange="drawParallel()">新增数（每百万）</label>
        <label><input type="checkbox" name="death_million" id="death_million" onchange="drawParallel()">死亡数（每百万）</label>
    </div>
</body>
</html>
